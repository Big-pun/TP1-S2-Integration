<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP1-Session2-Integration</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link class="flaticon" rel="icon" type="image/x-icon" href="img/favicon.ico" />

</head>

<body>
    <header>
        <div class="header__background">
            <div class="container">
                <nav class="main-nav">
                    <a href="index.html"><img class="main-nav__logo--svg" src="img/dragonball.svg"
                            alt="The 4 Stars DragonBall">
                    </a>
                    <div class="main-nav__list">
                        <a class="main-nav__item" href="#">Accueil</a>
                        <a class="main-nav__item" href="#">A propos</a>
                        <a class="main-nav__item" href="#">Galerie</a>
                        <a class="main-nav__item" href="#">Equipe</a>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <div class="container">
        <main>
            <!-- Carousel 3 images -->
            <!-- Container principal du carousel -->
            <div class="carousel__container">
                <!-- Bouton gauche -->
                <a class="carousel__button" onclick="plusSlides(-1)">&#10094;</a>

                <!-- Container des images -->
                <div class="carousel__main">
                    <div class="carousel__slides carousel__slide--fade">
                        <img src="img/DBZ.jpeg" alt="Gohan" />
                    </div>
                    <div class="carousel__slides carousel__slide--fade">
                        <img src="img/DBZ__picollo.jpeg" alt="Picollo" />
                    </div>
                    <div class="carousel__slides carousel__slide--fade">
                        <img src="img/DBZ__Goku.jpeg" alt="Goku" />
                    </div>
                    <div class="carousel__dots">
                        <span class="carousel__dot" onclick="currentSlide(1)"></span>
                        <span class="carousel__dot" onclick="currentSlide(2)"></span>
                        <span class="carousel__dot" onclick="currentSlide(3)"></span>
                    </div>
                </div>

                <!-- Bouton droit -->
                <a class="carousel__button" onclick="plusSlides(1)">&#10095;</a>

            </div>


            <!-- API des personnages -->

            <div class="API__container">
                <div class="result__bio" id="result__bio"></div>
                <div class="API__search">
                    <input class="search__input" id="search__input" type="text" placeholder="Nom du personnage" />
                    <button class="search__btn" id="search__btn">Chercher un personnage</button>
                </div>

                <div class="background">
                    <div class="result__container">
                        <img class="result__img" id="result__img"></img>
                        <div class="result__name" id="result__name"></div>
                        <div class="result__abilities" id="result__abilities"></div>
                    </div>

                    <button class="clear__btn" id="clear__btn">Effacer</button>
                </div>

                <!-- A propos -->
                <div class="intro"> <!-- titre + paragraphe + 3 trucs -->
                    <div class="intro__titre">
                        <h1 class="intro__h1">
                            <div class="h1__left--yellow">Drag</div>
                            <div class="h1__left--orange">o</div>
                            <div class="h1__left--yellow">n</div>
                            <div class="h1__right--red">Ball Z</div>
                        </h1>
                        <h2 class="intro__h2">Kakarot</h2>
                    </div>
                    <p></p>
                    <div></div>
                </div>
        </main>

        <section>
            <!-- Statistiques -->

            <!-- Cartes -->

            <!-- Map / Form -->
        </section>

        <footer>
            <section>
                <!-- Logo & liens -->
            </section>

            <section class="footer__section"></section>
        </footer>
    </div>
    <script src="script.js"></script>
    <script src="fetch.js"></script>
</body>

</html>
